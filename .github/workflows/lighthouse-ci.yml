name: Lighthouse CI
# Disabled: App requires Shopify authentication, not accessible in CI
# Run Lighthouse manually against deployed Vercel environment
on:
  workflow_dispatch: # Manual trigger only

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://localhost:5432/test
      DIRECT_URL: postgresql://localhost:5432/test
      SHOPIFY_API_KEY: test
      SHOPIFY_API_SECRET: test
      SCOPES: write_products,read_customers,write_draft_orders

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm install -g @shopify/cli @lhci/cli@0.15.x
      - run: npm run build
      - run: lhci autorun
